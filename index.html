<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Word-Study Viewer</title>

  <!-- Sanity connection -->
  <script>
    window.SANITY_PROJECT_ID  = "yxwgk345";
    window.SANITY_DATASET     = "production";
    window.SANITY_API_VERSION = "2023-10-01";
  </script>

  <!-- DOMPurify (no integrity attribute) -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.4/dist/purify.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- UI skeleton -->
  <input id="search" placeholder="Search reference…"><br>
  <span  id="ref-list"></span>
  <select id="ref-select"></select>
  <button id="prev-btn">Previous</button>
  <button id="next-btn">Next</button>

  <p class="hidden" id="error-message"></p>

  <h2 id="title"></h2>
  <p  id="context"></p>
  <h3 id="subtitle"></h3>
  <table id="word-table"></table>
  <p  id="source"></p>

  <!-- pop-up overlay -->
  <div id="overlay" class="hidden">
    <button id="close-btn">×</button>
    <div id="entry-content"></div>
  </div>

  <!-- modules (cache-buster v=11) -->
  <script type="module" src="sanityClient.js?v=11"></script>
  <script type="module" src="script.js?v=11"></script>
</body>
</html>
