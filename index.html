<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Study Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input id="search" type="text" placeholder="Search reference...">
    <ul id="ref-list"></ul>
    <label for="ref-select" class="hidden">Reference:</label>
    <select id="ref-select" class="hidden"></select>
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
    <p id="error-message" class="error hidden"></p>
    <h1 id="title"></h1>
    <p id="context" class="context"></p>
    <h2 id="subtitle"></h2>
    <table id="word-table"></table>
    <p class="source" id="source"></p>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="popup">
      <button id="close-btn">Ã—</button>
      <div id="entry-content"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js" integrity="sha384-Tsl3d5pUAO7a13enIvSsL3O0/95nsthPJiPto5NtLuY8w3+LbZOpr3Fl2MNmrh1E" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="sanityClient.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
